<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherNav - Offline</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; background: #F5F3EF; color: #111827; }
    .card { max-width: 560px; margin: 10vh auto; background: white; border-radius: 16px; padding: 20px; box-shadow: 0 10px 24px rgba(0,0,0,0.08); }
    h1 { font-size: 20px; margin: 0 0 8px; }
    p { margin: 0; line-height: 1.4; }
  </style>
</head>

  <div class="card">
    <h1>Vous êtes hors ligne</h1>

  </div>
</body>
</html>
