name: weathernav
description: "WeatherNav - Intelligent navigation and contextual weather."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.7 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  go_router: ^13.2.0
  maplibre_gl: ^0.25.0
  dio: ^5.4.1
  geolocator: ^11.0.0
  permission_handler: ^11.3.1
  lucide_icons: ^0.257.0
  google_fonts: ^6.2.1
  latlong2: ^0.9.1
  intl: ^0.19.0
  flutter_tts: ^4.0.2
  wakelock_plus: ^1.2.8
  workmanager: ^0.5.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  hive_ce: ^2.19.3
  hive_ce_flutter: ^2.3.4
  sentry_flutter: ^8.6.0
  flutter_localizations:
    sdk: flutter

  # Structured storage (declared in tech doc). Requires build_runner when used.
  drift: ^2.16.0
  drift_flutter: ^0.2.0
  sqlite3_flutter_libs: ^0.5.20
  sqlite3: ^2.4.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  hive_ce_generator: ^1.9.0
  very_good_analysis: ^6.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/
